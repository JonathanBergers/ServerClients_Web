<div ng-controller ="inputController as controller" layout="row" ng-cloak class="md-inline-form">

    <md-content layout-padding>

        <md-whiteframe class= "md-whiteframe-8dp" layout ="column" layout-align="center center">

            <form name="userForm">

                <md-input-container class="md-block " ng-mousemove="controller.showButton()">
                    <label>Beschrijving</label>
                    <textarea layout-margin ng-model="controller.game.description" columns="1" md-maxlength="150" rows="5"></textarea>
                </md-input-container>

                <label class= "custom-input-label">Straf Timer in minuten</label>
                <md-slider layout-margin md-discrete ng-model="controller.game.timer" step="1" min="1" max="5" aria-label="rating">
                </md-slider>


                <div flex="100" id ="quest-save-button" >
                    <md-button ng-click="controller.sendGameData()" md-no-ink class="md-primary">Stuur</md-button>
                </div>
            </form>


        </md-whiteframe>


    </md-content>

</div>
