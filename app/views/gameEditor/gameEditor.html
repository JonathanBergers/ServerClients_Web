<md-content ng-controller ="inputController as controller" layout-margin layout="column" layout-align="center center" class = "game-confirm">

    <md-whiteframe class= "md-whiteframe-3dp" layout ="column">
        <md-toolbar flex>
            <h3 layout="column" layout-align="center center">Game tabel</h3>
        </md-toolbar>

        <md-content layout-margin layout-fill>
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>Titel</label>
                    <textarea layout-margin ng-model="controller.game.title" columns="1" md-maxlength="20" rows="5"></textarea>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Mapbox id</label>
                    <textarea layout-margin ng-model="controller.game.mapbox_id" columns="1" md-maxlength="150" rows="5"></textarea>
                </md-input-container>

                <label class= "custom-input-label">Straf tijd in minuten</label>

                <md-slider layout-margin md-discrete class="md-primary" ng-model="controller.game.timer" step="1" min="1" max="5" aria-label="rating">
                </md-slider>

            </form>

            <md-button flex ng-click="controller.sendGameData()" md-no-ink class="md-primary">Stuur</md-button>

        </md-content>

    </md-whiteframe>

</md-content>


<md-content ng-controller="tableController as controller" layout-margin class = "full-table">
    <md-whitefram class="md-whiteframe-3dp" layout="column">

        <md-toolbar layout="column" flex>
            <h3 layout="column" layout-align="center center">Game tabel</h3>
        </md-toolbar>

        <table>
            <md-list>
                <md-list-item  layout="row" layout-fill class = "table-item-header">
                        <div flex="25" layout-padding>Titel</div>
                        <div flex="25" layout-padding>Mapbox ID</div>
                        <div flex="25" layout-padding>Straf tijd</div>
                        <div flex="25" layout-padding>4de item</div>
                </md-list-item>

                <md-list-item ng-repeat="game in controller.games" ng-click="controller.getJson()" layout="row" layout-fill class = "table-item ">
                    <div flex="25" layout-padding>game.title</div>
                    <div flex="25" layout-padding>id?=F3ffgh644</div>
                    <div flex="25" layout-padding>3.0</div>
                    <div flex="25" layout-padding>no clue</div>
                </md-list-item>

                <md-list-item  layout="row" layout-fill class = "table-item ">
                    <div flex="25" layout-padding>Voorbeeld 2</div>
                    <div flex="25" layout-padding>id?=gddj65KLs</div>
                    <div flex="25" layout-padding>1.0</div>
                    <div flex="25" layout-padding>no clue</div>
                </md-list-item>
            </md-list>
        </table>

    </md-whitefram>

</md-content>
