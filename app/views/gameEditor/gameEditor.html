<div class= "quest_map" id="map" ></div>

<md-content id = "QuestEditorTitle">
    Quest Editor
</md-content>

<div ng-controller ="inputController as controller" layout="column" ng-cloak class="md-inline-form form-left quest-form">

    <md-content layout-padding >

        <md-whiteframe layout layout-align="right top">

            <form name="userForm">

                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Titel</label>
                        <input ng-model="controller.game.title">
                    </md-input-container>
                    <md-datepicker ng-model="controller.game.date" md-placeholder="Enter date"></md-datepicker>
                </div>

                </br>


                <label class= "custom-input-label">Straf Timer in minuten</label>
                <md-slider flex md-discrete ng-model="controller.game.timer" step="1" min="1" max="5" aria-label="rating">
                </md-slider>

                <md-input-container class="md-block">
                    <label>Beschrijving</label>
                    <textarea ng-model="controller.game.description" columns="1" md-maxlength="150" rows="5"></textarea>
                </md-input-container>

            </form>


        </md-whiteframe>


        <md-button md-no-ink class="md-primary invisable" id ="quest-save-button">Opslaan</md-button>

    </md-content>
</div>

<div ng-controller ="inputController as controller" layout>

</div>
