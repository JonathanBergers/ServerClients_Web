<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>



  <!--LEAFLET-->
  <script src="bower_components/mapbox.js/mapbox.js"></script>



  <script src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="bower_components/leaflet-geodesy/leaflet-geodesy.js"></script>

  <!--CSS-->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/leaflet-draw/dist/leaflet.draw.css">
  <link rel="stylesheet" href="bower_components/mapbox.js/mapbox.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="styles/styles.css">



</head>
<body ng-controller="NavController as nc" layout="column">

<md-toolbar layout="row">
  <md-button class="menu" ng-click="nc.toggleNav()" aria-label="Show User List">
    <md-icon md-svg-icon="menu"></md-icon>
  </md-button>
  <h1>Zaxion</h1>
</md-toolbar>

<div flex layout="row">
  <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-z2" md-component-id="left">
    <md-list>
      <md-list-item ng-repeat="tab in tabs">
        <a href={{tab.url}}>
          <md-button>
            <p>{{tab.title}}</p>
          </md-button>
        </a>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <md-content flex id="content">

    <!-- THE VIEW -->
    <div ng-view></div>

    <ul class="menu">
      <li><a href="#/view1">view1</a></li>
      <li><a href="#/view2">view2</a></li>
      <li><a href="#/view3">view3</a></li>
    </ul>


  </md-content>
</div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="view3/view3.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>

</body>
</html>
